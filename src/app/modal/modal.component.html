<div class="modal">
  <div class="modal-content">
    <div class="container">
      <p>Estas seguro de eliminar el producto {{ productName }}?</p>
      <hr />
      <div class="modal-actions">
        <button class="btn btn-secondary" (click)="cancel()" type="button">
          Cancelar
        </button>
        <button class="btn btn-primary" (click)="remove()" type="button">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
